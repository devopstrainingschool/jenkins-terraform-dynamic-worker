---
- name : Configure bastion servers
  hosts: security
  become: yes
  #gather_facts: no
  ignore_errors: true
  become_user: root
  tasks :
    - name: copy generated key with owner and permissions
      copy:
        src: /tmp/anael_premier.pem
        dest: /tmp/anael_premier.pem
        owner: root
        group: root
        mode: 0600

    - name: copy ansible config to bastion hosts
      copy:
        src: .ansible.cfg
        dest: /root/.ansible.cfg
        owner: root
        group: root
        mode: 0644
